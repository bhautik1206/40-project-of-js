<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1><u>BMI Calculator</u></h1>
        <form action="" class="form">
           <label class="label">Weight (in kg)</label><br><input type="number"  autofocus class="weight incommon" name="weight"><br>
           <label class="label">Height (in cm)</label><br><input type="number"  class="height incommon" name="height">
        </form>
        <button class="btn common" id="btn">Calculate</button>
        <br><span class="result common">00.00</span><br>
        <span class="View common">view</span>
        <div>
            <table>
                <th>BMI Calculator</th>
                <th>Classifation</th>
                <tr>
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5-24.9</td>
                    <td>Normal weight</td>
                </tr>
                <tr>
                    <td>25.0-29.9</td>
                    <td>Pre-obesity</td>
                </tr>
                <tr>
                    <td>30.0-34.9</td>
                    <td>Obesity class I</td>
                </tr>
                <tr>
                    <td>35.0-39.9</td>
                    <td>Obesity class II</td>
                </tr>
                <tr>
                    <td>Above 40</td>
                    <td>Obesity class III</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
